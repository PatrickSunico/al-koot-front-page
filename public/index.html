<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Al Koot</title>
    <link rel="stylesheet" href="vendor/normalize-css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <!-- Brand and toggle get grouped for better mobile display-->
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar hamburg-top"></span><span class="icon-bar hamburg-mid"></span><span class="icon-bar hamburg-bot"></span></button><a href="#" class="navbar-brand"><img src="img-min/alkoot-logo-lg.png" alt="al-koot-logo.png"></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling-->
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Media Center</a></li>
            <li><a href="#">Human Resources</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#" class="isolate">عربى</a></li>
            <li><a href="#" class="isolate"><i aria-hidden="true" class="fa fa-search"></i></a></li>
          </ul>
        </div>
      </div>
      <!-- /.navbar-collapse-->
    </nav>
    <!-- Full Page Image Background Carousel Header-->
    <header id="al-koot-carousel" class="carousel slide">
      <!-- Indicators-->
      <ol class="carousel-indicators custom-indicators">
        <li data-target="#al-koot-carousel" data-slide-to="0" class="active"> </li>
        <li data-target="#al-koot-carousel" data-slide-to="1"> </li>
      </ol>
      <!-- Wrapper for Slides-->
      <div class="carousel-inner">
        <div class="item active">
          <!-- Set the first background image using inline CSS below.-->
          <div style="background-image:url('img-min/Slide-1.jpg');" class="bg">
            <div class="carousel-caption">
              <h3>Caption 1</h3>
              <h2>Text Heading</h2>
            </div>
          </div>
        </div>
        <div class="item">
          <!-- Set the second background image using inline CSS below.-->
          <div style="background-image:url('img-min/Slide-2.jpg');" class="bg">
            <div class="carousel-caption">
              <h3>Caption 2</h3>
              <h2>Text Heading</h2>
            </div>
          </div>
        </div>
      </div><a data-slide="prev" href="#al-koot-carousel" class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a><a data-slide="next" href="#al-koot-carousel" class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </header>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/scripts.min.js" charset="utf-8"></script>
</html>
